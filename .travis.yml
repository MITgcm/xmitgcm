# Based on http://conda.pydata.org/docs/travis.html
language: python
sudo: false # use container based build
notifications:
  email: false

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: CONDA_ENV=py27
  - python: 2.7
    env: CONDA_ENV=py27-xarray0.10.9
  - python: 2.7
    env: CONDA_ENV=py27-xarray0.11.3
  - python: 3.5
    env: CONDA_ENV=py35
  - python: 3.6
    env: CONDA_ENV=py36
  - python: 3.6
    env: CONDA_ENV=py36-xarray0.10.9
  - python: 3.6
    env: CONDA_ENV=py36-xarray0.11.3
  - python: 3.6
    env: CONDA_ENV=py36-xarray0.12.0
  - python: 3.6
    env: CONDA_ENV=py36-xarraymaster

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda env create --file ci/environment-$CONDA_ENV.yml
  - source activate test_env
  - pip install -e .
  - conda list xarray

script:
  - py.test xmitgcm --cov=xmitgcm --cov-config .coveragerc --cov-report term-missing

after_success:
  - codecov
